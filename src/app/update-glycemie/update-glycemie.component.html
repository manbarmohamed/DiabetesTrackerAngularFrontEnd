<div class="container">
    <h1>Premier League Players Stats - Goals</h1>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Date</th>
                <th>Level</th>


            </tr>
        </thead>

        <tbody>

            <tr>
                <td>{{glycemieToBeUpdated.id}}</td>
                <td>{{glycemieToBeUpdated.date}}</td>
                <td>{{glycemieToBeUpdated.level}}</td>
            </tr>

        </tbody>
    </table>





    <button (click)="update()">Show </button>
    <div *ngIf="show">
        <h1>form</h1>
        <form [formGroup]="updatedForm" (ngSubmit)="handelSubmitUpdate()">

            <label>Date</label>
            <input type="datetime-local" formControlName="date">

            <label>Level</label>
            <input type="number" formControlName="level">

            <button type="submit" onclick="window.location.reload()">Submit</button>
        </form>
    </div>




</div>
