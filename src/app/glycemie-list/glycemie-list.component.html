 <div class="container">
   <h1>Premier League Players Stats - Goals</h1>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Date</th>
                <th>Level</th>
                <th>Action</th>

            </tr>
        </thead>

        <tbody>

            @for (gl of glycemies; track $index) {
            <tr>
                <td>{{gl.id}}</td>
                <td>{{gl.date}}</td>
                <td>{{gl.level}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delete(gl.id)" onclick="window.location.reload()">Delete</button>
                    <button type="button" class="btn btn-success" [routerLink]="['/update',gl.id]">Update</button>
                </td>
            </tr>
            }
        </tbody>
    </table>





    <button (click)="Show()">Show </button>
    <div *ngIf="show">
        <h1>form</h1>
        <form [formGroup]="glycemieForm" (ngSubmit)="hundelSubmit()">
        
            <label>Date</label>
            <input type="datetime-local" formControlName="date">
        
            <label>Level</label>
            <input type="number" formControlName="level">
        
            <button type="submit" onclick="window.location.reload()">Submit</button>
        </form>
    </div>




</div>
