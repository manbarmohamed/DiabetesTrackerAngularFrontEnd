 <div class="container">
   <h1>Premier League Players Stats - Goals</h1>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Date</th>
                <th>Level</th>

            </tr>
        </thead>

        <tbody>

            @for (gl of glycemies; track $index) {
            <tr>
                <td>{{gl.id}}</td>
                <td>{{gl.date}}</td>
                <td>{{gl.level}}</td>
            </tr>
            }
        </tbody>
    </table>






    <h1>form</h1>
    <form [formGroup]="glycemieForm" (ngSubmit)="hundelSubmit()">

        <label>Date</label>
        <input type="datetime-local" formControlName="date">

        <label>Level</label>
        <input type="number" formControlName="level">

        <button type="submit">Submit</button>
    </form>




</div>
